<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>www.julius3d.com</title>
</head>


<body ng-app="app">

<h1>2 + 2 = {{ 2+2 }}</h1>

<div ng-controller="CountryCtrl as countryCtrl">
    <ul>
        <li ng-repeat="c in countryCtrl.countries">
            <img src="./images/{{ c.code }}.png" alt="img"> {{ c.name }}
        </li>
    </ul>
</div>

<!-- Vender Scripts -->
<script src="bower_components/angular/angular.min.js"></script>

<!-- Custom Scripts -->
<script src="app.js"></script>

</body>
</html>
